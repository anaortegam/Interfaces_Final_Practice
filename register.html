    <section class="centro">
        <h2>Registro de Usuarios</h2>
        <form class="formulario" name="registro" method="get">
            <label for="dni_r">DNI:</label>
                <input type="text" id="dni_r" name="dni" placeholder="Introduce el DNI."><br>
            <label for="nombre_r">Nombre:</label>
                <input type="text" id="nombre_r" name="nombre" placeholder="Introduce el Nombre."><br>
            <label for="fecha_r">Fecha de nacimiento:</label>
                <input type="text" id="fecha_r" name="fecha" placeholder="Introduce la fecha de nacimiento"><br>
            <label for="email_r">Correo electrónico:</label>
                <input type="text" id="email_r" name="email" placeholder="Introduce el Correo electrónico."><br>
            <label for="contrasena_r">Contraseña:</label>
                <input type="password" id="contrasena_r" name="cpntrasena" placeholder="Introduce la Contraseña."><br>
            <label for="conf_contrasena_r">Confirmar contraseña:</label>
                <input type="password" id="conf_contrasena_r" name="conf_contrasena" placeholder="Introduce la Contraseña de nuevo."><br>
            <input type="button" value="Enviar" class="boton" onclick="validarRegistro()">
            <input type="button" value="Cancelar" class="boton" onclick="inicio()">
        </form>
